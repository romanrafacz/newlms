{% extends 'index.html' %}

{% block content %}

<form class="form-signin" action="/signUp" method="post" role="form">
    <h2 class="from-signin-header">Please sign in</h2>
    <input type="email" name="username" class="form-control" placeholder="Email address" required autofocus>
    <input type="password" name="password" class="form-control" placehoder="Password" required>
    <button class="btn btn-lg btn-primary btn-block" type="button">Registered</button>

</form>

{% endblock %}
